server:
  port: 443
  http_port: 80  # for HTTP to HTTPS redirect

domains:
  - name: domain1.lan
    public_dir: fast-server/test/public/domain1.lan
    ssl:
      cert_file: fast-server/test/ssl/domain1.lan/fullchain.pem
      key_file: fast-server/test/ssl/domain1.lan/privkey.pem

  - name: domain2.lan
    public_dir: fast-server/test/public/domain2.lan
    ssl:
      cert_file: fast-server/test/ssl/domain2.lan/fullchain.pem
      key_file: fast-server/test/ssl/domain2.lan/privkey.pem

global_ssl:
  cert_file: fast-server/test/ssl/global/fullchain.pem
  key_file: fast-server/test/ssl/global/privkey.pem

log:
  file: log/server.log
  level: info  # Options: debug, info, warn, error

settings:
  read_timeout: 5s
  write_timeout: 10s
  graceful_shutdown_timeout: 30s

is_development: true
